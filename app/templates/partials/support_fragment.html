<!-- templates/partials/support_fragment.html -->
<div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl shadow-lg overflow-hidden border border-blue-100 mb-8 animate-fade-in">
  <div class="relative px-8 py-12 sm:px-12">
    <!-- Decorative Elements -->
    <div class="absolute top-0 right-8 -mt-4">
      <div class="h-16 w-16 rounded-full bg-blue-200 opacity-20 animate-pulse-slow"></div>
    </div>
    <div class="absolute bottom-4 left-6 -mb-4">
      <div class="h-12 w-12 rounded-full bg-indigo-200 opacity-20 animate-pulse-slow"></div>
    </div>
    
    <div class="relative max-w-3xl mx-auto text-center">
      <!-- Animated Icon -->
      <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-2xl bg-white shadow-md border border-blue-100 mb-6 animate-bounce-in">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </div>
      
      <h2 class="text-3xl font-bold text-gray-800 mb-4">We're Here to Help</h2>
      <p class="text-lg text-gray-600 mb-8">Our friendly support team is ready to assist you with any questions or concerns.</p>
      
      <!-- Contact Methods -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        <!-- Phone Card -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-blue-50 hover:shadow-md transition-all transform hover:-translate-y-1">
          <div class="flex flex-col items-center">
            <div class="h-12 w-12 flex items-center justify-center rounded-full bg-blue-100 mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-800 mb-1">Call Us</h3>
            <p class="text-sm text-gray-500 mb-3">Available {{ hours }}</p>
            <a href="tel:{{ phone }}" class="text-xl font-semibold text-blue-600 hover:text-blue-700 transition-colors flex items-center">
              <span class="tracking-wide">{{ phone[:4] }} {{ phone[4:7] }} {{ phone[7:] }}</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
              </svg>
            </a>
          </div>
        </div>
        
        <!-- Email Card -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-blue-50 hover:shadow-md transition-all transform hover:-translate-y-1">
          <div class="flex flex-col items-center">
            <div class="h-12 w-12 flex items-center justify-center rounded-full bg-indigo-100 mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-800 mb-1">Email Us</h3>
            <p class="text-sm text-gray-500 mb-3">Response {{ response_time }}</p>
            <a href="mailto:{{ email }}" class="text-base font-semibold text-indigo-600 hover:text-indigo-700 transition-colors flex items-center break-all">
              {{ email }}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
      
      <!-- Contact Page Link -->
      <a href="{{ contact_page }}" class="bg-blue-600/5 p-4 rounded-xl border border-blue-200 inline-flex items-center group hover:bg-blue-600/10 transition-colors">
        <div class="mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 group-hover:text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
          </svg>
        </div>
        <div class="text-left">
          <p class="text-sm font-medium text-gray-600 group-hover:text-gray-700">Need more help?</p>
          <div class="text-blue-600 font-semibold group-hover:text-blue-700 transition-colors flex items-center">
            Visit our full contact page
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
            </svg>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<style>
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }
  .animate-pulse-slow {
    animation: pulse 6s infinite;
  }
  .animate-bounce-in {
    animation: bounceIn 0.8s;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  @keyframes bounceIn {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); }
  }
</style>
