<!-- Profile Info -->
<div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
  <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
    <h3 class="text-lg leading-6 font-semibold text-gray-900">My Profile</h3>
    <p class="mt-1 max-w-2xl text-sm text-gray-500">Personal account details and referral information</p>
  </div>
  <div class="px-4 py-5 sm:px-6">
    <dl class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-6">
      <!-- Full Name -->
      <div>
        <dt class="text-sm font-medium text-gray-500">Full Name</dt>
        <dd class="mt-1 text-sm text-gray-900 break-words">{{ user.full_name or user.username }}</dd>
      </div>

      <!-- Email Address -->
      <div>
        <dt class="text-sm font-medium text-gray-500">Email Address</dt>
        <dd class="mt-1 text-sm text-gray-900 break-words">{{ user.email }}</dd>
      </div>

      <!-- Referral Link (WIDER) -->
      <div class="md:col-span-3">
        <dt class="text-sm font-medium text-gray-500 mb-1">Referral Link</dt>
        <dd class="text-sm text-gray-900">
          <div class="flex flex-col sm:flex-row sm:items-center gap-2 w-full max-w-4xl">
            <input type="text" readonly value="{{ referral_link }}" onclick="this.select()"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500 text-sm bg-white text-gray-800 break-all">
            <button onclick="navigator.clipboard.writeText('{{ referral_link }}')"
              class="px-4 py-2 text-sm font-medium border border-gray-300 rounded-md bg-gray-50 text-gray-700 hover:bg-gray-100 focus:ring-green-500 focus:border-green-500">
              Copy
            </button>
          </div>
        </dd>
      </div>
    </dl>
  </div>
</div>
