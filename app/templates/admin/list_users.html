{% extends 'admin_base.html' %}
{% block content %}
<h3>All Users</h3>
<table id="usersTable" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Email</th><th>Username</th><th>Status</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>
                {% if user.is_banned %}
                    <span class="badge bg-danger">Banned</span>
                {% else %}
                    <span class="badge bg-success">Active</span>
                {% endif %}
            </td>
           
            
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#usersTable').DataTable();
    });
</script>
{% endblock %}
